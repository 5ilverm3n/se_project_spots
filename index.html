<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ali GUMUS" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="SPOTS,PICTURES,BESSIE COLEMAN" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/Avatar Bessie coleman.svg"
              alt="Bessie Coleman a civil aviator"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name overflow overflow--multi">
              Bessie Coleman
            </h1>
            <h2 class="profile__about overflow overflow--multi">
              Civil Aviator
            </h2>
            <div class="profile__container-button">
              <button class="button profile__button-edit">Edit Profile</button>
              <button
                class="button profile__button-add"
                aria-label="Add a new post button"
                type="button"
              >
                <img
                  src="./images/add icon.svg"
                  alt="Add icon"
                  class="profile__add-icon"
                />New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/PIC 1 pexels-kassandre-pedro-8639743 1.svg"
                alt="View of buildings adjacent to a ski resort"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  Val Thorens
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC 2 pexels-kassandre-pedro-8639743 1.svg"
                alt="View of a restaurant with seating on the street"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  Restaurant terrace
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC 3 pexels-kassandre-pedro-8639743 1.svg"
                alt="View of tables and chairs with people eating"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  An outdoor cafe
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC 4 pexels-kassandre-pedro-8639743 1.svg"
                alt="A long suspended bridge over a forest"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  A very long bridge, over the forest in Germany
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC 5 pexels-kassandre-pedro-8639743 1.svg"
                alt="Man walking down a tunnel with lots of windows"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  Tunnel with morning light
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC 6 pexels-kassandre-pedro-8639743 1.svg"
                alt="A cabin in the woods on a snowy day"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text overflow overflow--single">
                  Mountain House
                </h2>
                <button
                  class="button card__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__text">2025 &copy ALI GUMUS SPOTS</h3>
      </footer>
    </div>
  </body>
</html>
