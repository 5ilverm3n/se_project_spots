<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ali GUMUS" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="SPOTS,PICTURES,BESSIE COLEMAN" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div>
            <img
              src="./images/Avatar-Bessie-coleman.svg"
              alt="Bessie Coleman a civil aviator"
              class="profile__avatar"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name">Bessie Coleman</h1>
            <h2 class="profile__about">Civil Aviator</h2>
            <div class="profile__button">
              <button class="profile__edit-button">Edit Profile</button>
              <button
                class="profile__add-button"
                aria-label="Add a new post button"
                type="button"
                id="add-button"
              >
                <img
                  src="./images/add-icon.svg"
                  alt="Add a new post"
                  class="profile__add-icon"
                />New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="cards__wrapper">
            <h2 class="cards__heading" style="display:none;">Photo Cards</h2>
            <ul class="cards__list"></ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; ALI GUMUS SPOTS</p>
      </footer>
      <template id="card-template">
        <li class="card">
          <button
            class="card__delete-button"
            type="button"
            aria-label="Delete Card"
          ></button>
          <img class="card__image" alt="Card image" />
          <div class="card__textbox">
            <h2 class="card__text"></h2>
            <button
              class="card__like-button"
              aria-label="Like Button"
              type="button"
            ></button>
          </div>
        </li>
      </template>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="./images/blackX.svg"
              alt="Close modal"
              class="modal__icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                 required
                aria-required="true"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                required
                aria-required="true"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="add-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn" id="add-post-close-btn">
          <img
            src="./images/blackX.svg"
            alt="Close modal"
            class="modal__icon"
          />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form name="add-post-form" class="modal__form">
          <label for="post-image" class="modal__label">
            Image link
            <input
              id="post-image"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the image"
              required
            />
          </label>
          <label for="post-title" class="modal__label">
            Caption
            <input
              id="post-title"
              type="text"
              class="modal__input"
              placeholder="Type a caption for the image"
              required
            />
          </label>
          <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_image-preview"
        ></button>
        <img class="modal__image" src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
