<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ali GUMUS" />
    <meta name="description" content="SPOTS" />
    <meta name="keywords" content="SPOTS,PICTURES,BESSIE COLEMAN" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div>
            <img
              src="./images/Avatar Bessie coleman.svg"
              alt="Bessie Coleman a civil aviator"
              class="profile__avatar"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name">
              Bessie Coleman
            </h1>
            <h2 class="profile__about">
              Civil Aviator
            </h2>
            <div class="profile__button">
              <button class="profile__edit-button">Edit Profile</button>
              <button
                class="profile__add-button"
                aria-label="Add a new post button"
                type="button"
              >
                <img
                  src="./images/add icon.svg"
                  alt="Add icon"
                  class="profile__add-icon"
                />New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/PIC_1_pexels-kassandre-pedro-8639743.svg"
                alt="View of buildings adjacent to a ski resort"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  Val Thorens
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC_2_pexels-kassandre-pedro-8639743.svg"
                alt="View of a restaurant with seating on the street"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  Restaurant terrace
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC_3_pexels-kassandre-pedro-8639743.svg"
                alt="View of tables and chairs with people eating"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  An outdoor cafe
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC_4_pexels-kassandre-pedro-8639743.svg"
                alt="A long suspended bridge over a forest"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  A very long bridge, over the forest in Germany
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC_5_pexels-kassandre-pedro-8639743.svg"
                alt="Man walking down a tunnel with lots of windows"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  Tunnel with morning light
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/PIC_6_pexels-kassandre-pedro-8639743.svg"
                alt="A cabin in the woods on a snowy day"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">
                  Mountain House
                </h2>
                <button
                  class="card__like-button"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy ALI GUMUS SPOTS</p>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="./images/blackX.svg"
              alt="close icon"
              class="modal__icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input id="name" type="text" class="modal__input" placeholder="Type your name"/>
          </label>
          <label for="description" class="modal__label">
            Description
            <input id="description" type="text" class="modal__input" placeholder="Describe yourself"/>
          </label>
          <button type="submit" class="modal__save-btn">
            Save
          </button>
        </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
